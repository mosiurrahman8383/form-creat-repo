<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="assets/img/Home icon 03.png" type="image/x-icon">
    <title>Form ONE</title>
</head>
<body>
   <header>
        <h1>Here we are going to fill up form for order Pitha</h1>
   </header>

   <main>
    <section>  
        <h2>Please fill up the form</h2>
        <form>
            <label for="name">Write Your Name:
                <input id="name" type="text" placeholder="Your Name">
            </label>
            <label for="email">Write Your Email:
                <input id="email" type="text" placeholder="Your Email">
            </label>
            <label for="phone">Write Your Phone:
                <input id="phone" type="Number" placeholder="Your Number" >
            </label>

            <fieldset>
                <legend>Pick Your Pitha</legend>
                <label for="Citoi"></label>
                <input type="radio" name="Pitha" id="Citoi">Citoi
            </label>
            <label for="Vapa">
                
                <input type="radio" name="Pitha" id="Vapa">Vapa
            </label>
            <label for="puri">
                <input type="radio" name="Pitha" id="puri">Puri
            </label>
            </fieldset>
            <fieldset>
                <legend>Pick your Vorta</legend>
                <label for="shutki">
                    <input type="checkbox" name="Vorta" id="shutki ">Shutki Vorta
                </label>
                <label for="fish">
                    <input type="checkbox" name="Vorta" id="fish">Fish Vorta
                </label>
                <label for="chilli">
                    <input type="checkbox" name="Vorta" id="chilli">Chilli Vorta
                </label>
                
            </fieldset>
            <fieldset>
                <legend>Spacial Instraction</legend>
                <textarea name="" id="" rows="5" cols="30"></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </section>  

   </main>

   <footer>
    <p><small>&copy;2025.All rights reserved </small></p>
   </footer>
</body>
</html>
